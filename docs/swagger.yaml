info:
  contact:
    email: focus1024@foxmail.com
    name: 北溪入江流(focus1024)
    url: https://github.com/focus1024-wind/CrestedIbis
  description: CrestedIbis目前是一个基于GB28181标准实现的音视频云平台，负责实现GB28181信令和设备管理，未来将会是一个支持物联网设备接入，算法训练和部署的综合物联网平台。
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: CrestedIbis
  version: 0.0.1
paths:
  /ipc/alarm:
    delete:
      consumes:
      - application/json
      description: 删除告警记录
      parameters:
      - description: 访问token
        in: header
        name: Authorization
        type: string
      - description: 访问token
        in: query
        name: access_token
        type: string
      - description: 告警ID
        in: body
        name: model.IDModel
        required: true
        schema:
          $ref: '#/definitions/model.IDModel'
      produces:
      - application/json
      responses:
        "200":
          description: 删除告警记录成功
          schema:
            allOf:
            - $ref: '#/definitions/model.HttpResponse'
            - properties:
                data:
                  type: object
              type: object
        "500":
          description: 删除告警记录失败
          schema:
            allOf:
            - $ref: '#/definitions/model.HttpResponse'
            - properties:
                data:
                  type: string
              type: object
      summary: 删除告警记录
      tags:
      - IPC告警 /ipc/alarm
  /ipc/alarm/alarms:
    delete:
      consumes:
      - application/json
      description: 批量删除告警记录
      parameters:
      - description: 访问token
        in: header
        name: Authorization
        type: string
      - description: 访问token
        in: query
        name: access_token
        type: string
      - description: ID列表
        in: body
        name: model.IDsModel
        required: true
        schema:
          $ref: '#/definitions/model.IDsModel'
      produces:
      - application/json
      responses:
        "200":
          description: 批量删除告警记录成功
          schema:
            allOf:
            - $ref: '#/definitions/model.HttpResponse'
            - properties:
                data:
                  type: object
              type: object
        "500":
          description: 批量删除告警记录失败
          schema:
            allOf:
            - $ref: '#/definitions/model.HttpResponse'
            - properties:
                data:
                  type: string
              type: object
      summary: 批量删除告警记录
      tags:
      - IPC告警 /ipc/alarm
    get:
      consumes:
      - application/json
      description: 获取IPC设备告警列表
      parameters:
      - description: 访问token
        in: header
        name: Authorization
        type: string
      - description: 访问token
        in: query
        name: access_token
        type: string
      - description: '分页查询页码，默认值: 1'
        in: query
        name: page
        type: integer
      - description: '每页查询数量，默认值: 15'
        in: query
        name: page_size
        type: integer
      - description: 设备ID
        in: query
        name: device_id
        type: string
      - description: 通道ID
        in: query
        name: channel_id
        type: string
      - description: 设备/通道 模糊值
        in: query
        name: keywords
        type: string
      - description: '开始时间，默认值: 2006-01-02 15:04:05'
        in: query
        name: start
        type: string
      - description: '结束时间，默认值: 当前时间'
        in: query
        name: end
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 分页查询成功
          schema:
            allOf:
            - $ref: '#/definitions/model.HttpResponse'
            - properties:
                data:
                  allOf:
                  - $ref: '#/definitions/model.BasePageResponse'
                  - properties:
                      data:
                        items:
                          $ref: '#/definitions/ipc_alarm.IpcAlarm'
                        type: array
                    type: object
              type: object
        "500":
          description: 查询数据失败
          schema:
            allOf:
            - $ref: '#/definitions/model.HttpResponse'
            - properties:
                data:
                  type: string
              type: object
      summary: 获取IPC设备告警列表
      tags:
      - IPC告警 /ipc/alarm

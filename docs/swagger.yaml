info:
  contact:
    email: focus1024@foxmail.com
    name: 北溪入江流(focus1024)
    url: http://focus1024.com(https://github.com/focus1024-wind/CrestedIbis)
  description: CrestedIbis目前是一个基于GB28181标准实现的音视频云平台，负责实现GB28181信令和设备管理，未来将会是一个支持物联网设备接入，算法训练和部署的综合物联网平台。
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: CrestedIbis
  version: 0.0.1
paths:
  /ipc/device:
    delete:
      consumes:
      - application/json
      description: 删除IPC设备及对应通道，该删除仅为删除数据库记录，不影响IPC设备的重新注册
      parameters:
      - description: 访问token
        in: header
        name: Authorization
        type: string
      - description: 访问token
        in: query
        name: access_token
        type: string
      - description: 设备ID
        in: body
        name: IpcDeviceID
        required: true
        schema:
          $ref: '#/definitions/ipc_device.IpcDeviceID'
      produces:
      - application/json
      responses:
        "200":
          description: 查询数据成功
          schema:
            allOf:
            - $ref: '#/definitions/model.HttpResponse'
            - properties:
                data:
                  type: string
              type: object
        "500":
          description: 查询数据失败
          schema:
            allOf:
            - $ref: '#/definitions/model.HttpResponse'
            - properties:
                data:
                  type: string
              type: object
      summary: 删除IPC设备
      tags:
      - IPC设备 /ipc/device
    get:
      consumes:
      - application/json
      description: 根据device_id获取IPC设备
      parameters:
      - description: 访问token
        in: header
        name: Authorization
        type: string
      - description: 访问token
        in: query
        name: access_token
        type: string
      - description: 设备ID
        in: query
        name: device_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 查询成功
          schema:
            allOf:
            - $ref: '#/definitions/model.HttpResponse'
            - properties:
                data:
                  $ref: '#/definitions/ipc_device.IpcDevice'
              type: object
        "500":
          description: 查询数据失败
          schema:
            allOf:
            - $ref: '#/definitions/model.HttpResponse'
            - properties:
                data:
                  type: string
              type: object
      summary: 根据device_id获取IPC设备
      tags:
      - IPC设备 /ipc/device
    post:
      consumes:
      - application/json
      description: 更新IPC设备
      parameters:
      - description: 访问token
        in: header
        name: Authorization
        type: string
      - description: 访问token
        in: query
        name: access_token
        type: string
      - description: 设备信息
        in: body
        name: IpcDevice
        required: true
        schema:
          $ref: '#/definitions/ipc_device.IpcDevice'
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            allOf:
            - $ref: '#/definitions/model.HttpResponse'
            - properties:
                data:
                  $ref: '#/definitions/ipc_device.IpcDevice'
              type: object
        "500":
          description: 查询数据失败
          schema:
            allOf:
            - $ref: '#/definitions/model.HttpResponse'
            - properties:
                data:
                  type: string
              type: object
      summary: 更新IPC设备
      tags:
      - IPC设备 /ipc/device
  /ipc/device/alarms:
    get:
      consumes:
      - application/json
      description: 分页查询IpcDevice设备报警信息

definitions:
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  ipc_device.IpcChannel:
    properties:
      created_time:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      deviceID:
        type: string
      id:
        type: integer
      manufacturer:
        type: string
      model:
        type: string
      name:
        type: string
      parentID:
        type: string
      state:
        type: integer
      status:
        type: string
      updated_time:
        type: string
    type: object
  ipc_device.IpcDevice:
    properties:
      created_time:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      device_id:
        type: string
      deviceAddr:
        type: string
      deviceID:
        type: string
      fromAddress:
        type: string
      id:
        type: integer
      ipcChannels:
        items:
          $ref: '#/definitions/ipc_device.IpcChannel'
        type: array
      manufacturer:
        type: string
      model:
        type: string
      name:
        type: string
      registerTime:
        type: string
      sn:
        type: integer
      status:
        type: string
      updated_time:
        type: string
      updatedTime:
        type: string
    type: object
  ipc_device.IpcDevicePage:
    properties:
      data:
        items:
          $ref: '#/definitions/ipc_device.IpcDevice'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
    type: object
  model.HttpResponse:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
  user.RoleGroup:
    properties:
      created_time:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      role_id:
        type: integer
      role_name:
        type: string
      updated_time:
        type: string
      user:
        items:
          $ref: '#/definitions/user.SysUser'
        type: array
    type: object
  user.SysUser:
    properties:
      avatar:
        type: string
      created_time:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      email:
        type: string
      nickname:
        type: string
      password:
        example: CrestedIbis
        type: string
      phone:
        type: string
      roleGroups:
        items:
          $ref: '#/definitions/user.RoleGroup'
        type: array
      sex:
        type: integer
      updated_time:
        type: string
      user_id:
        type: integer
      username:
        example: admin
        type: string
    required:
    - password
    - username
    type: object
  user.SysUserLogin:
    properties:
      password:
        example: CrestedIbis
        type: string
      username:
        example: admin
        type: string
    required:
    - password
    - username
    type: object
info:
  contact:
    email: focus1024@foxmail.com
    name: CrestedIbis
    url: https://github.com/focus1024-wind/CrestedIbis
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
paths:
  /ipc/device/devices:
    get:
      consumes:
      - application/json
      description: 分页查询GB28181 IpcDevice设备
      parameters:
      - description: 访问token
        in: query
        name: access_token
        type: string
      - description: '分页查询页码，默认值: 1'
        in: query
        name: page
        type: integer
      - description: '每页查询数量，默认值: 15'
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 查询数据失败
          schema:
            allOf:
            - $ref: '#/definitions/model.HttpResponse'
            - properties:
                data:
                  type: string
              type: object
      tags:
      - IPC设备 /ipc/device
  /ipc/device/upload_image:
    post:
      consumes:
      - multipart/form-data
      description: GB28181图像抓拍，图片上传接口
      parameters:
      - description: 访问token
        in: query
        name: access_token
        required: true
        type: string
      - description: 上传图片
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: 上传图片失败
          schema:
            allOf:
            - $ref: '#/definitions/model.HttpResponse'
            - properties:
                data:
                  type: string
              type: object
      tags:
      - IPC设备 /ipc/device
  /system/user/login:
    post:
      consumes:
      - application/json
      description: 用户登录并生成用户登录日志信息
      parameters:
      - description: 用户登录信息，密码采用加盐加密
        in: body
        name: SysLoginUser
        required: true
        schema:
          $ref: '#/definitions/user.SysUserLogin'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功，响应JWT
          schema:
            allOf:
            - $ref: '#/definitions/model.HttpResponse'
            - properties:
                data:
                  type: string
              type: object
        "500":
          description: 登录失败，响应失败信息
          schema:
            allOf:
            - $ref: '#/definitions/model.HttpResponse'
            - properties:
                data:
                  type: string
              type: object
      tags:
      - 用户管理 /system/user
  /system/user/register:
    post:
      consumes:
      - application/json
      description: 注册用户
      parameters:
      - description: 用户注册信息，密码采用加盐加密
        in: body
        name: SysUser
        required: true
        schema:
          $ref: '#/definitions/user.SysUser'
      produces:
      - application/json
      responses:
        "200":
          description: 注册成功
          schema:
            $ref: '#/definitions/model.HttpResponse'
        "500":
          description: 注册失败，响应失败信息
          schema:
            allOf:
            - $ref: '#/definitions/model.HttpResponse'
            - properties:
                data:
                  type: string
              type: object
      tags:
      - 用户管理 /system/user
swagger: "2.0"
